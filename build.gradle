plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'com.reznic'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.5.0'
}